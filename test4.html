<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Sheep // Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex flex-col items-center w-full min-h-screen pt-24">

    <div class="max-w-md w-full mx-auto bg-gradient-to-r from-blue-800 to-purple-600 rounded-xl shadow-2xl overflow-hidden p-8 space-y-8">
      <h2 class="text-center text-4xl font-extrabold text-white">Welcome</h2>
      <p class="text-center text-gray-200">Send us a message</p>
      <form method="POST" action="#" class="space-y-6">
        <div class="relative">
          <input
            class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-gray-400 focus:outline-none focus:border-purple-500"
            required
            id="email"
            name="email"
            type="email"
          />
          <label
            class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all
              peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-500 peer-focus:text-sm"
            for="email"
          >Email address</label>
        </div>
        <div class="relative">
          <textarea
            class="peer h-28 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-gray-400 focus:outline-none focus:border-purple-500 resize-none pt-3"
            required
            id="message"
            name="message"
          ></textarea>
          <label
            class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all
              peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-500 peer-focus:text-sm"
            for="message"
          >Message</label>
        </div>
        <button
          class="w-full py-2 px-4 bg-purple-500 hover:bg-purple-700 rounded-md shadow-lg text-white font-semibold transition duration-200"
          type="submit"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</body>
</html>
