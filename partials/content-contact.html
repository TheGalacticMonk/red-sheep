<div class="flex flex-col items-center w-full min-h-screen">
  <div class="relative max-w-md w-full mx-auto mt-44 rounded-xl shadow-2xl overflow-hidden p-8 space-y-8">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-800 to-red-500 opacity-95"></div>
    <div class="relative z-10">
      <h2 class="text-center text-4xl font-extrabold text-white">Welcome</h2>
      <p class="text-center text-gray-200 mb-11">Send us a message</p>
      <form method="POST" action="https://formspree.io/f/xpwlddro" class="space-y-6">

        <!-- Honeypot field (anti-spam) -->
        <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off">

        <div class="relative">
          <input
            class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-gray-400 focus:outline-none focus:border-purple-500"
            required
            id="name"
            name="name"
            type="text"
            autocomplete="off"
            placeholder=" "
          />
          <label
            class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all
              peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-500 peer-focus:text-sm"
            for="name"
          >Your Name</label>
        </div>

        <div class="relative">
          <input
            class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-gray-400 focus:outline-none focus:border-purple-500"
            required
            id="email"
            name="email"
            type="email"
            autocomplete="off"
            placeholder=" "
          />
          <label
            class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all
              peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-500 peer-focus:text-sm"
            for="email"
          >Email address</label>
        </div>

        <div class="relative">
          <textarea
            class="peer h-28 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-gray-400 focus:outline-none focus:border-purple-500 resize-none pt-3"
            required
            id="message"
            name="message"
            autocomplete="off"
            placeholder=" "
          ></textarea>
          <label
            class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all
              peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-purple-500 peer-focus:text-sm"
            for="message"
          >Message</label>
        </div>
        <button
          class="w-full py-2 px-4 bg-purple-500 hover:bg-purple-700 rounded-md shadow-lg text-white font-semibold transition duration-200"
          type="submit"
        >
          Send Message
        </button>
      </form>
      <div id="form-success" class="hidden text-green-300 text-center text-lg font-bold mt-6">
        Your message has been sent. Thank you!
      </div>
      <div id="form-error" class="hidden text-red-300 text-center text-lg font-bold mt-6">
        Oops! Something went wrong. Please try again.
      </div>
